<!DOCTYPE html>
<html ng-app="myMomondo">
    <head>
        <link href="css.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="AirlineJS.js" type="text/javascript"></script>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-controller="AirlineController as ctrl">
        <h1>{{title}}</h1>
        <table>
            <th>To</th>
            <th>From</th>
            <th>Date</th>
            <th>Passengers</th>
            <tr>
            
                <td><input type="text" id="destination" placeholder="Destination" ng-model="destination"></td>
                <td><input type="text" id="origin" placeholder="Origin" ng-model="origin"></td>
                <td><input type="text" id="date" placeholder="YYYY-MM-DD" ng-model="date"></td>
                <td><input type="number" id="passengers" placeholder="Number of seats" ng-model="passengers"></td>
                <td><button type="button" id="searchB" ng-click="search()">Search</button></td>
            </tr></table>
        <table ng-show="show">  
            <tr ng-repeat="flights in data">
            <td>{{data.flights}}</td>
            <td>{{data.flights.destination}}</td>
            </tr>
        </table>
    </body>
</html>
