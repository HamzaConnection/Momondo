<!DOCTYPE html>
<html ng-app="myMomondo">
    <head>
        <link href="css.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="AirlineJS.js" type="text/javascript"></script>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-controller="AirlineController as ctrl">
        <h1>{{title}}</h1>
        <table>
            <th>To</th>
            <th>From</th>
            <th>Date</th>
            <th>Passengers</th>
            <tr>
                <td><select class="select" type="text" id="destination" ng-model="destination">
                        <option selected="selected" disabled hidden>Choose destination</option>
                        <option value="CPH">Copenhagen</option>
                        <option value="STN">London</option>
                        <option value="SXF">Berlin</option>
                        <option value="BCN">Barcelona</option>
                        <option value="CDG">Paris</option></select></td>
                <td><select class=select type="text" id="origin" ng-model="origin">
                        <option selected="selected" disabled hidden>Choose origin</option>
                        <option value="CPH">Copenhagen</option>
                        <option value="STN">London</option>
                        <option value="SXF">Berlin</option>
                        <option value="BCN">Barcelona</option>
                        <option value="CDG">Paris</option></select></td>
                <td><input class="date" type="text" id="date" placeholder="YYYY-MM-DD" ng-model="date"></td>
                <td><input class="seats" type="number" id="passengers" placeholder="Passengers" ng-model="passengers"></td>
                <td><button type="button" id="searchB" ng-click="search()">Search</button></td>
            </tr>
        </table>
        <br><br>
        <table ng-show="show">  
            <th>Airline</th>
            <th>Date</th>
            <th>Time</th>
            <th>Price</th>
            <th>From</th>
            <th>To</th>
            <th>Travel time</th>
            <tr ng-repeat="flights in data.flights">               
                <td class="booking">{{data.airline}}</td>
                <td class="booking">{{travelDate[$index]}}</td>
                <td class="booking">{{time[$index]}}</td>
                <td class="booking">â‚¬{{flights.totalPrice}}</td>
                <td>{{flights.origin}} --></td>
                <td class="booking">{{flights.destination}}</td>
                <td>{{flights.traveltime}} minutes</td>
                <td><button style="size: " type="button" class="bookB" ng-click="book()">Book now!</button><td>
            </tr>
        </table>
    </body>
</html>
